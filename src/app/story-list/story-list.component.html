<div class="container-fluid">
    <div class="col-12 row p-3">
        <h3 class="d-flex justify-content-center">Stories</h3>
        <div class="d-flex flex-wrap   justify-content-center mx-4 mt-2" *ngIf="storylistArray.length!=0">
            <div class="card p-0 m-3" *ngFor="let k of storylistArray" style="width: 16rem;">
                <div class="card-body">
                    <div class="d-flex justify-content-end">
                        <span class="fz-12">
                            Points: {{k.storypoints}}
                        </span>
                    </div>
                  <span class="fz-16 mb-2 fw-500">{{k.storyname}}</span>
                  <p class="card-text fz-12 mt-2">
                     {{k.storyDes}}
                  </p>
                </div>
            </div>
        </div>    
        <div class="d-flex flex-column h-100" *ngIf="storylistArray.length==0">
            <div class="py-5 d-flex justify-content-center aligh-items-center"> 
                <img src="../../assets/images/nodata.png" alt="" height="200" width="200">      
            </div>
            <div class="d-flex justify-content-center">
                <span>create new data <a class="fw-bold" routerLink="/story">click here</a></span>
            </div>
           </div>
    </div>
</div>
